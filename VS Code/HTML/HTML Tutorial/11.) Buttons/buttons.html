<html>

    <body>
        
        <!--A button that links to page2.html-->
        <a href="/11.) Buttons/page2.html" target="_blank">
        <button style="font-size: 25px; background-color: rgb(155, 155, 155); color: blue; border-radius: 25px;">Click me</button>
        </a>

        <br>
        <!--A paragraph with an id of greeting-->
        <p id="greeting">hello</p>
        
        <!--A inline css with function script in-->
        <button onclick="doSomething()" style="font-size: 25px; background-color: rgb(155, 155, 155); color: red; border-radius: 25px;">Do something</button>

        <!--A script that changes the text of the paragraph with the id of greeting-->
        <script>
            function doSomething() {
                if (document.getElementById("greeting").innerHTML == "Goodbye!") {
                    document.getElementById("greeting").innerHTML = "Hello!";
                } else {
                document.getElementById("greeting").innerHTML = "Goodbye!";
                }
s            }
        </script>

    </body>
</html>
