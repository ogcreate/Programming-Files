<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FreeCodeCamp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <p>Let us know how we can improve FreeCodeCamp</p>

        <form action="" method="get">

            <label for="surveyName">Name</label>
            <input type="text" id="surveyName" placeholder="Enter your name">

            <br>
            <label for="surveyMail">Email</label>
            <input type="email" id="surveyMail" placeholder="Enter your email">
        
            <br>
            <label for="surveyAge">Age</label>
            <input type="number" id="surveyAge" placeholder="Enter your age" min="0" max="130">

            <br>
         
            <label for="role">Which option best describes your current role?</label>
            <select name="role" id="">
                <option value="Student">Students</option>
                <option value="Student">Teacher</option>
                <option value="Student">Parents</option>
            </select>

            <br>
            <label for="recommendation">How likely is that you would recommend FreeCodeCamp to a friend?</label>
                <input type="radio" id="Ans1" value="Definitely" name="recommendation">
                    <label for="Ans1">Definitely</label>
                <input type="radio" id="Ans2" value="Maybe" name="recommendation">
                    <label for="Ans2">Maybe</label>
                <input type="radio" id="Ans3" value="NotSure" name="recommendation">
                    <label for="Ans3">Not Sure</label>

            <br>
            <label for="mostliked">What do you like the most in FCC?</label>
            <select name="mostliked">
                <option value="1">Codes</option>
                <option value="2">Events</option>
                <option value="3">Platform</option>
            </select>

            <br>
            <label>Things that should be improved in the future(check all aplies)</label>
                <input type="radio" id="improve1" value="Front-end Projects" >
                    <label for="improve1">Front-end Projects</label>
                <input type="radio" id="improve2" value="Back-end Projects" n>
                    <label for="improve2">Back-end Projects</label>
                <input type="radio" id="improve3" value="Data Visualization">
                    <label for="improve3">Data Visualization</label>
        
            <br>
            <input type="submit">

        </form>

    </body>
</html>
